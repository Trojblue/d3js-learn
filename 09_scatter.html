<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <p>scatterplots using svg</p>

    <script type="text/javascript">
        var dataset = [[5, 20], [480, 90], [250, 50], [100, 33], [330, 95], [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];
        var svg = d3.select("body").append("svg").attr("width", 500).attr("height", 200);
        var circle = svg.selectAll("circle").data(dataset).enter().append("circle")
        circle.attr("cx", function (d) { return d[0]; })  //二维数组用d[0]访问第一位, 作为cx
            .attr("cy", function (d) { return d[1]; })
            .attr("r", function(d) {return Math.sqrt(d[1]);});

        //添加文字
        svg.selectAll("text").data(dataset).enter().append("text")
        .text(function (d) {
            return d[0] + "," + d[1]; 
        })
        .attr("x", function (d) { return d[0]; }).attr("y", function (d) { return d[1]; })
        .attr("font-family", "sans-serif").attr("font-size", "11px").attr("fill", "red"); 



    </script>

</body>

</html>
